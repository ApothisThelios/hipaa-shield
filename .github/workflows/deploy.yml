name: Deploy HIPAA Shield Site

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
        

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
        env:
          CI: true

      - name: Show build output (debug)
        run: |
          echo "Listing candidate folders for Pages artifact"
          ls -la ./dist || true
          ls -la ./build || true
          ls -la ./public || true

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - uses: actions/deploy-pages@v4



